<!doctype html>
<html lang="en">

<head>
    <title>Amadon - Checkout</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" 
        crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header class="mb-5">
        <nav class="navbar navbar-dark fixedt-top bg-dark">
            <div class="col">
                <a href="/" class="navbar-brand"><h3 class="text-light">The Amadon Store</h3></a>
            </div>
            <div class="col-md-1">
                <a href="cart/" class="navbar-brand"><h4 class="text-light">Cart</h4></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <h4 class="text-success">Thank you for your business!</h4>
            </div>
    
            <div class="row my-2">
                <p>We charged your credit car for ${{ total }}. This order included {{ count }} items.</p>
            </div>
    
            <div class="row my-2">
                <p>You have ordered a grand total of {{ gCount }} items on Amadon for a grand total 
                    of ${{ gTotal }}.
                </p>
            </div>            
        </div>
    </main>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" 
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" 
        crossorigin="anonymous"></script>
</body>

</html>
